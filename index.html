<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="quiz-contenu" id="quiz">  
        <div class="quiz-header">  
         <h2 id="question">Question en cours de chargement...</h2>  
         <ul>  
          <li>  
           <input type="radio" name="answer" id="a" class="answer" />
           <span>A : </span>  
           <label for="a" id="a_text">Réponse A</label>  
          </li>  
          <li>  
           <input type="radio" name="answer" id="b" class="answer" />  
           <span>B : </span>  
           <label for="b" id="b_text">Réponse B</label>  
          </li>  
          <li>  
           <input type="radio" name="answer" id="c" class="answer" />  
           <span>C : </span>  
           <label for="c" id="c_text">Réponse C</label>  
          </li>  
          <li>  
           <!-- <input type="radio" name="answer" id="d" class="answer" />   -->
           <!-- <label for="d" id="d_text">Réponse...</label>   -->
          </li>  
         </ul>  
        </div>  
        <button id="submit">Confirmer</button>  
       </div>  

    <script src="index.js"></script>
    
</body>
</html>
